<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content tabindex="-1">
  {{data.template}}

  <fs-autocomplete
    [fetch]="fetch"
    [fetchOnFocus]="false"
    [displayWith]="displayWith"
    [(ngModel)]="result"
    [placeholder]="data.label"
    [required]="true"
    name="result">
    <ng-template fsAutocompleteTemplate let-data="data">
      {{ data.name }}
    </ng-template>
  </fs-autocomplete>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="complete()" color="primary" *ngIf="!error && !loading && data.commitShow">{{data.commitLabel}}</button>
  <button mat-button [mat-dialog-close]="false" *ngIf="data.cancelShow">{{data.cancelLabel}}</button>
</mat-dialog-actions>
