<fs-dialog mobileMode="float">
  <form [formGroup]="promptInputForm">
    <h2 mat-dialog-title *ngIf="data.title">{{data.title}}</h2>
    <mat-dialog-content tabindex="-1">
      {{data.template}}
      <mat-form-field>
        <input matInput [placeholder]="data.label" formControlName="input" name="input">
        <mat-hint>
          <ng-container *ngIf="inputControl.valid || !inputControl.dirty; else invalidMessage">
            {{data.hint}}
          </ng-container>

          <ng-template #invalidMessage>
            <div class="form-error">
              This field is required
            </div>
          </ng-template>
        </mat-hint>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button
              type="submit"
              *ngIf="data.commitShow"
              (click)="complete()"
              [disabled]="inputControl.invalid"
              color="primary">
        {{data.commitLabel}}
      </button>
      <button mat-button [mat-dialog-close]="undefined" type="button" *ngIf="data.cancelShow">{{data.cancelLabel}}</button>
    </mat-dialog-actions>
  </form>
</fs-dialog>
