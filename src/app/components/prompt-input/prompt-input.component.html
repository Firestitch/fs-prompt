<form (fsForm)="complete(form)" #form="ngForm">
  <h2 mat-dialog-title *ngIf="data.title">{{data.title}}</h2>
  <mat-dialog-content tabindex="-1">
    {{data.template}}
    <mat-form-field>
      <input matInput [placeholder]="data.label" [(ngModel)]="inputValue" name="input" [fsFormRequired]="data.required===true">
      <mat-hint>{{data.hint}}</mat-hint>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="complete(form)" color="primary" *ngIf="data.commitShow">{{data.commitLabel}}</button>
    <button mat-button [mat-dialog-close]="false" *ngIf="data.cancelShow">{{data.cancelLabel}}</button>
  </mat-dialog-actions>
</form>
